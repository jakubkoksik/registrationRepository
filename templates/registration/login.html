{% load static %}

  <body>

    <div class="login-box">
      <h2>Login</h2>

        </div>
        <div class="user-box">
          {{ form.password }}
          <label>Password</label>
        </div>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <button type="submit" class="btn btn-light">Submit</button>    
        </div>
  </body>
</html>
